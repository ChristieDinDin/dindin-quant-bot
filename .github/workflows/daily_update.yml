name: Daily Stock Data Update (Backup)

on:
  schedule:
    # Run at 10:00 UTC (18:00 Taiwan time) on weekdays
    - cron: '0 10 * * 1-5'
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-dotenv>=1.0.0
          pip install -r requirements.txt
          echo "Verifying dotenv installation..."
          python -c "import dotenv; print('python-dotenv installed successfully')"
      
      - name: Download latest database from previous run
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: market-database
          path: data/database/
      
      - name: Check database status
        run: |
          mkdir -p data/database
          if [ -f data/database/market_data.db ] && [ -s data/database/market_data.db ]; then
            echo "âœ… Database found. Size: $(du -h data/database/market_data.db | cut -f1)"
            echo "DB_EXISTS=true" >> $GITHUB_ENV
          else
            echo "âš ï¸ No database found. This is expected for the first run."
            echo "âš ï¸ GitHub Actions backup requires an initial database."
            echo "âš ï¸ Please run a manual update on your Mac first, then the backup will work."
            echo "DB_EXISTS=false" >> $GITHUB_ENV
          fi
      
      - name: Run daily update
        if: env.DB_EXISTS == 'true'
        env:
          SHIOAJI_API_KEY: ${{ secrets.SHIOAJI_API_KEY }}
          SHIOAJI_SECRET_KEY: ${{ secrets.SHIOAJI_SECRET_KEY }}
          SHIOAJI_PERSON_ID: ${{ secrets.SHIOAJI_PERSON_ID }}
          SHIOAJI_SIMULATION: "true"
          DATABASE_PATH: data/database/market_data.db
        run: |
          echo "Starting daily update..."
          python scripts/migrate_to_shioaji.py --update
          echo "Update completed!"
          
          # Show database stats
          if [ -f data/database/market_data.db ]; then
            echo "Database size: $(du -h data/database/market_data.db | cut -f1)"
            sqlite3 data/database/market_data.db "SELECT COUNT(DISTINCT symbol) as stocks, COUNT(*) as total_rows FROM daily_kline;"
          fi
      
      - name: Upload updated database as artifact
        if: env.DB_EXISTS == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: market-database
          path: data/database/market_data.db
          retention-days: 90  # Keep for 90 days
      
      - name: Upload logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: update-logs-${{ github.run_number }}
          path: logs/
          retention-days: 30
      
      - name: Create summary
        if: always()
        run: |
          echo "## ðŸ“Š Daily Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ env.DB_EXISTS }}" == "true" ] && [ -f data/database/market_data.db ]; then
            echo "âœ… **Status:** Update completed successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Database Size:** $(du -h data/database/market_data.db | cut -f1)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Stats:**" >> $GITHUB_STEP_SUMMARY
            sqlite3 data/database/market_data.db "SELECT '- Stocks: ' || COUNT(DISTINCT symbol) || '\n- Total Rows: ' || COUNT(*) FROM daily_kline;" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Status:** Skipped (no database)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**First-time setup required:**" >> $GITHUB_STEP_SUMMARY
            echo "1. Run update on your Mac to create the database" >> $GITHUB_STEP_SUMMARY
            echo "2. The backup will automatically work on the next scheduled run" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Command to run on Mac:**" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "cd ~/Desktop/DinDin_Quant_Bot" >> $GITHUB_STEP_SUMMARY
            echo "source quant_env/bin/activate" >> $GITHUB_STEP_SUMMARY
            echo "python scripts/migrate_to_shioaji.py --update" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
